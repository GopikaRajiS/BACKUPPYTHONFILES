<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table{
            border:1px solid black;
        }
        th,td{
            padding:10px;
        }
        .center{
            position : absolute;
            top : 50%;
            left: 50%;
            transform : translate(-50%, -50%);
        }
    </style>
</head>
<body>
        <form action="register" method="post">
            {% csrf_token %}
            <table class="center">
                <tr>
                    <th colspan="2">
                        <center><h3>Registration</h3></center><hr>
                    </th>
                </tr>
                 <tr>
                    <th>Name</th>
                    <td><input type="text" name="name"></td>
                </tr>
                 <tr>
                    <th>Password</th>
                    <td><input type="number" name="password"></td>
                </tr>
                 <tr>
                    <th>Address</th>
                    <td><input type="text" name="address"></td>
                </tr>
                 <tr>
                    <th>Mail</th>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Submit"></center>
                    </td>
                </tr>
            </table>
        </form>

</body>
</html>
